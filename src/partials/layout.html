<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>{{config.title}}</title>
        <meta name="author" content="{{config.author}}">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="{{config.description}}">
        <meta name="keywords" content="{{config.keywords}}">
        <meta http-equiv="content-language" content="en" />
        <link rel="stylesheet" type="text/css" href="style.css" />
        <link rel="stylesheet" href="bootstrap.min.css" />
        <link rel=canonical href="https://nhollmann.github.io/" />
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a name="top" id="top" class="navbar-brand" href="index.html#top">{{config.title}}</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html#aboutme">About me</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="index.html#public">My Repositories</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="index.html#worked">Repositories I've worked on</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <br />
        <div class="container">
            {{> content}}
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="bootstrap.bundle.min.js"></script>
        <script>
            $(function () {
                $('[data-toggle="tooltip"]').tooltip()
            });
        </script>
    </body>
</html>
